<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html{width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
  #allmap{position: relative;height:600px;width:800px;margin: 0 auto;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=pr5q2jKGSgEp9uU9QC83Cwjza6qjAOjF"></script>
	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap",{minZoom:14});    // 创建Map实例
	map.centerAndZoom("遵义", 14);  // 初始化地图,设置中心点坐标和地图级别
	//map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	//map.setCurrentCity("遵义");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
